<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    
    <title>Lista de Contatos</title>

</head>
<body>
    <header>
    <div class="titulo">
    <h1>Lista de Contatos</h1>
    </div>
    </header>

   <div class="container">
        <div class="row">
        <div class="col">
            
          <h2>
            Contatos
          </h2>
          
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-success" id="buttonNovoContato">Adicionar Contato</button>
          </div>
    </div>
      <div class="row">
        <div class="col-12">
          <table class="table">
            <thead>
                <tr>
              <th scope="col">Código</th>
              <th scope="col">Nome</th>
              <th scope="col">E-mail</th>
              <th scope="col">Telefone</th>
              <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaContatos">
            

            </tbody>
          </table>
         
        </div>
      </div>
    </div>

<div class="container2"> 
    <div id="novoContato" class="row my-2 mx-1 py-2 border rounded d-none">
        <form action="" id="formNovoContato">
            <div class="row">
                <div class="col-12">
                    <h2>Novo Contato</h2>
            </div>
        </div>

    <form class="form">

        <div class="row">
            <div class="col-md-3">
                <label for="codigo" class="col-form-label col-form-label-sm">Código</label>
                <input type="text" id="codigo" class="form-control" placeholder="digite seu código">
            </div>
           
            <div class="col-md-8">
                <label for="nome" class="col-form-label col-form-label-sm">Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="digite seu nome">
            </div>
            </div>

        <div class="row">
           
                <div class="col-md-6">
                    <label for="email" class="col-form-label col-form-label-sm">E-mail</label>
                    <input type="text" id="email" class="form-control" placeholder="digite seu e-mail">
                </div>
      
                 <div class="col-md-5">
                <label for="Telefone" class="col-form-label col-form-label-sm">Telefone</label>
                <input type="text" name="telefone" id="telefone" class="form-control" class="telefone" placeholder="digite seu telefone">
                 </div>
                             
                <div class=" col-12">
                <div id="mensagemErro" class="alert alert-danger d-none" role="alert">
                    Verifique os campos em vermelho
             </div>
             </div>
    
                <div class="col-3"><button type="button" class="btn btn-danger w-100" id="buttonCancelar">Cancelar</button></div>
                <div class="col-3"><button type="submit" class="btn btn-primary w-100">Salvar</button></div>
        </div>
    </form>
</div>
</div>


   

    <script type="text/javascript" src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


</body>
<footer>
    <h3>Projeto feito por Dane Albuquerque</h3>
</footer>
</html>
